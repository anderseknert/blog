<h1>
  {% if post-link %}
  <a href="{{post-link}}">
  {% endif %}
  {{title}}
  {% if post-link %}
  </a>
  {% endif %}
</h1>
<p><i>{{date}}</i></p>
{{body | safe}}
<!--
<p>Discuss this post <a href="{{discuss}}">here</a>.</p>
-->
{% if tags %}
<p>
  {% for tag in tags %}
  <span class="tag">
    <a href="tags/{{tag|escape-tag}}{{page-suffix}}">{{tag}}</a>
  </span>
  {% endfor %}
</p>
{% endif %}
