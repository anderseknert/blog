{% for post in posts %}
    <div>
        <h1><a href="{{post.post-link}}">{{post.title}}</a></h1>
        <p><i>{{post.date}}</i></p>
        {{post.body | safe}}
        {% if post.truncated %}
            <p><a href="{{post.post-link}}">Continue reading</a></p>
        {% endif %}
        {% if post.discuss %}
            <p>Discuss this post <a href="{{post.discuss}}">here</a>.</p>
        {% endif %}
        {% if post.tags %}
            <p>
                {% for tag in post.tags %}
                    <span class="tag">
                        <a href="tags/{{tag|escape-tag}}">{{tag}}</a>
                    </span>
                {% endfor %}
            </p>
        {% endif %}
    </div>
{% endfor %}
